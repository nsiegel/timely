<!-- TODO: change login-form to form in scss -->
<form id="login-form" name="eventForm" ng-submit="eventForm.$valid && sendEvent(event)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="date">Date</label>
        <p>* MM/DD/YYYY</p>
        <input type="text" ng-model="event.date" class="form-control" id="date" placeholder="Enter date">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <p>* HH:MM</p>
        <input type="text" ng-model="event.time" class="form-control" id="time" placeholder="Enter time">
    </div>
    <div class="form-group">
        <label for="transportation">Transportation Method</label>
        <input type="text" ng-model="event.transportation" class="form-control" id="transportation" placeholder="Enter transportation method">
    </div>
    <div class="form-group">
        <label for="end">Event Location</label>
        <input type="text" ng-model="event.endLocation.place" class="form-control" id="end" placeholder="Enter Event Location">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="event.title" class="form-control" id="event-title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="details">Details</label>
        <textarea type="text" ng-model="event.details" class="form-control" id="event-details" placeholder="Enter Details"></textarea>
    </div>
    <button type="cancel" class="btn btn-danger">Cancel</button>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
