<div class='single-event'>
    <div id="left-bar" class="col-sm-3">
        <one-event event="event" class='add-color'></one-event>
        <div class='buttons'>
        <button ng-click='editEvent(event._id)' type="edit" class="btn btn-default">Edit</button>
        <button ng-click='deleteEvent(event._id)' type="delete" class="btn btn-default">Delete</button>
        </div>
    </div>
    <div id="map"></div>
</div>
