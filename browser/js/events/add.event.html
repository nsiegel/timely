<!-- TODO: change login-form to form in scss -->
<form class='add-event' id="login-form" name="eventForm" ng-submit="eventForm.$valid && sendEvent(event)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" ng-model="event.date" class="form-control" id="date" required>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" ng-model="event.time" class="form-control" id="time" placeholder='HH:MM' required>
    </div>
    <div class="form-group">
        <label for="transportation">Transportation Method</label>
        <select class='form-control' name='transportation' ng-model='event.transportation' required>
            <option value=''>Pick one!</option>
            <option value='drive'>Drive</option>
            <option value='bike'>Bike</option>
            <option value='walk'>Walk</option>
        </select>
    </div>
    <div class="form-group">
        <label for="end">Event Location</label>
        <input type="text" ng-model="event.endLocation.place" class="form-control" id="end" placeholder="required" required>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="event.title" class="form-control" id="event-title" placeholder="optional">
    </div>
    <div class="form-group">
        <label for="details">Details</label>
        <textarea type="text" ng-model="event.details" class="form-control" id="event-details" placeholder="optional"></textarea>
    </div>
    <button type="cancel" class="btn btn-default">Cancel</button>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
